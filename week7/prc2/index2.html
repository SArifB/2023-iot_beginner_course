<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Document</title>
  </head>

  <body>
    <input type="my-text-input" type="text" />
    <button id="my-button-1">Some text</button>
    <p id="feedback"></p>
    <script>
      document.getElementById("my-button-1").onclick = () => {
        const name = document.getElementById("my-text-input").value;
        document.getElementById("feedback").innerText = "Hello " + name;
      };
    </script>
  </body>
</html>
