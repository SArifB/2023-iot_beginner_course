<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Document</title>
    <style>
      .p {
        font-size: 30px;
      }
    </style>
  </head>

  <body>
    <div id="container">
      <p id="p1">This is a paragraph</p>
      <p id="p2">This is a paragraph</p>
      <button id="my-button-1" value="1">CLICK ME!!</button>
    </div>
    <p id="p3">Javascript is ...</p>
    <button id="my-button-2">APPEND TEXT</button>

    <script>
      // console.log(window.document);
      document.getElementById("my-button-1").onclick = () => {
        const myButton = document.getElementById("my-button-1");
        if (myButton.getAttribute("value") == 1) {
          document.getElementById("p1").innerText = "Whazz up ðŸ˜‚";
          document.getElementById("p2").innerHTML = "All good ðŸ‘";
          myButton.setAttribute("value", "2");
        } else if (myButton.getAttribute("value") == 2) {
          document.getElementById("p1").innerText = "This is a paragraph";
          document.getElementById("p2").innerHTML = "This is a paragraph";
          myButton.setAttribute("value", "1");
        }
      };

      document.getElementById("my-button-2").onclick = () => {
        const element = document.getElementById("p3");
        element.innerText = element.innerText + " FANTASTIC!";
        element.style.color = "red";
        element.style.fontSize = "150%";

        document.getElementById("container").style.display = "none";
      };
    </script>
  </body>
</html>
